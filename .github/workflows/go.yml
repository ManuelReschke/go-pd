name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.20]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go Version
        run: go version

      - name: Install dependencies
        run: go get .

      - name: test
        run: make test

      - name: build
        run: make build
